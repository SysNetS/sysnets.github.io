- title: "Highly Available Service Access Through Proactive Events Execution in LTE NFV"
  year: 2021
  description: "This paper proposes Fat-proxy which acts as a stand-alone execution engine of critical network events. Through space uncoupling, we execute several signalling messages in parallel while skipping unnecessary messages to reduce event execution time and signalling overhead while ensuring highly available service access. We build our system prototype of open source LTE core network over virtualized platform. Our results show that we can reduce event execution time and signalling overhead upto 50% and 40%, respectively."
