- title: "LTE NFV Rollback Recovery"
  year: 2022
  description: "Achieving high service availability is challenging because failover procedure must keep the latencysensitive control-plane procedures intact during failures. Through our empirical study, we show that existing recovery mechanisms on the cloud and standardized LTE solutions are coarse-grained, thus unable to quickly recover from failures. They incur LTE service outage, lost network connectivity, and slow recovery. To address these issues, we describe a new design for faulttolerant LTE EPC. It provides quick failure detection and timely recovery from failed operations. To reduce failure detection time, it leverages frequent retransmission of LTE control-plane signaling within EPC as an indication of failure. To recover from failure, it adopts a checkpointing based rollback recovery approach in the LTE context and addresses the shortcomings known in the classic checkpointing approach."
  authors: "<b>Muhammad Taqi Raza</b>, Zhowei Tan, Ali Tufail, and Fatima Muhammad Anwar"
  link:
