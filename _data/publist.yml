- title: "On Key Reinstallation Attacks over 4G LTE Control-Plane: Feasibility and Negative Impact"
  year: 2021
  description: "In this paper, we show that several design choices in the current LTE security setup are vulnerable to key reinstallation attacks. Specifically, on the control plane, the LTE security association setup procedures, which establish security between the device and the network, are disconnected. The keys are installed through one procedure, whereas their associated parameters (such as uplink and downlink counters) are reset through another different procedure."
